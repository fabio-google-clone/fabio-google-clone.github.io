<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="stylesheet" href="./assets/css/normalize.css"> 
        <link rel="stylesheet" href="./assets/css/fonts.css"> 
        <link rel="stylesheet" href="./assets/css/main.css">

        <header>
            <nav>
                <ul>

                    <li><a href="https://google.com/imghp">Imagens</a></li>

                                    </path>
                                    <image src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" height="24" width="24" style="border:none;display:none \9"></image>
                                </svg>
                            </a>
                        </div>
                    </li>
                    <li id="profile">
                        <img id="avatar" src="assets/img/photo.jpg" alt="Foto">
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <div>
                <div style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; ">
                    <img src="assets/img/logo.png" alt="Logo Google" style="width: 272px; height: 92px;">
                </div>                
                <form action="https://google.com/search" >
                    <div>
                        <div style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin-left: 10px;">
                            <img src="assets/svg/search.svg" alt="Lupa">
                        </div>
                        <input type="text" name="q">
                        <div style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                            <img src="assets/img/keyboard.png" alt="Teclado">
                        </div>
                        <div style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                            <img src="assets/svg/microphone.svg" alt="Microfone">
                        </div>
                        <div style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; margin-right: 10px;">
                            <img src="assets/svg/lens.svg" alt="Camera">
                        </div>
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn-red">Pesquisa Google</button>
                        <button type="button" class="btn-red">Estou com sorte</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p>Brasil</p>
            <nav>
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
                </ul>
            </nav>
        </footer>
        <script src="assets/js/scripts.js">

        </script>

</html>
